<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Интернет-магазин</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div id="app">
      <header>
         <div class="logo">Магазин</div>
         <div class="cart">
            <form action="#" class="search-form">
               <input type="text" class="search-field" v-model="searchLine">
               <button class="btn-search" type="submit" @click="FilterGoods(searchLine)">
                  <i class="fas fa-search"></i>
               </button>
            </form>
            <button class="btn-cart" @click="invisible = !invisible" type="button">Корзина</button>
            <div class="cart-block" :class="{ invisible }">
               <p>{{ counter === basketBox.length ? 'Список пуст' : '' }}</p>
               <div class="cart-item" v-for="product of basketBox" :key="product.id_product">
                  <img :src="imgCatalog" alt="Some img">
                  <div class="cart-block__desc">
                     <div class="cart-block__title">
                        <h3>{{ product.product_name }}</h3>
                        <p>{{ product.price }}₽</p>
                     </div>
                     <div class="cart-block__blok-sum">
                        <h3>Колличество: {{ quantity }}</h3>
                        <p>Сумма: {{ sum }}₽</p>
                     </div>
                     <button class="del-btn">Удалить</button>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <main>
         <div class="products">
            <div class="product-item" v-for="product of filterBox" :key="product.id_product">
               <img :src="imgCatalog" alt="Some img">
               <div class="desc">
                  <h3>{{ product.product_name }}</h3>
                  <p>{{ product .price }}₽</p>
                  <button class="buy-btn" @click="addProduct(product)">Купить</button>
               </div>
            </div>
         </div>
      </main>
   </div>
   <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
